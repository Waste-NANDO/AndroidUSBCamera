plugins {
	id 'com.android.library'
	id 'maven-publish'
}



android {
	namespace 'com.jiangdg.libuvc'
	compileSdkVersion rootProject.ext.versionCompiler
	buildToolsVersion rootProject.ext.versionBuildTool

	compileOptions {
		sourceCompatibility rootProject.ext.javaSourceCompatibility
		targetCompatibility rootProject.ext.javaTargetCompatibility
	}

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.versionTarget

		externalNativeBuild {
			ndkBuild {
				// Support for 16KB page sizes
				arguments "APP_CFLAGS+=-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=1 -fPIC"
				arguments "APP_LDFLAGS+=-Wl,-z,max-page-size=16384"
				// Focus on ARM architectures (most Android devices)
				abiFilters 'armeabi-v7a', 'arm64-v8a'
			}
		}
    }

	externalNativeBuild {
		ndkBuild {
			path file('src/main/jni/Android.mk')
		}
	}

	lintOptions {
		checkReleaseBuilds false
		// Or, if you prefer, you can continue to check for errors in release builds,
		// but continue the build even when errors are found:
		abortOnError false
		// The demo app does not have translations.
		disable 'MissingTranslation'
	}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

