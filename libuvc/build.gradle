afterEvaluate {
	publishing {
		publications {
			release(MavenPublication) {
				from components.findByName('release')
				groupId = 'com.nando.androidusbcamera'
				artifactId = 'libuvc'
				version = rootProject.ext.versionNameString
			}
		}
		repositories {
			maven {
                name = "GitHub"
				url = uri("https://maven.pkg.github.com/NicoMederoReLearn/AndroidUSBCamera")
				credentials {
					username = project.findProperty("github.actor") ?: ""
					password = project.findProperty("github.token") ?: ""
				}
			}
		}
	}
}

dependencies {
    implementation fileTree(dir: new File(buildDir, 'libs'), include: '*.jar')
	implementation "androidx.appcompat:appcompat:${androidXVersion}"
	implementation 'com.elvishew:xlog:1.11.0'
//	implementation project(path: ':libuvccommon')
}

